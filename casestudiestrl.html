  <style>
    /* Add animation and hover effects */
    .case-studies-wrapper {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: all 0.4s ease;
      transform: translateY(0px);
    }
    .case-studies-wrapper:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .case-studies-img {
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid #eee;
    }
    .case-studies-img img {
      width: 100%;
      transition: transform 0.5s ease;
    }
    .case-studies-wrapper:hover .case-studies-img img {
      transform: scale(1.05);
    }

    .category {
      position: absolute;
      bottom: 10px;
      left: 15px;
      background: #007bff;
      color: #fff;
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .case-studies-wrapper:hover .category {
      background: #0056b3;
    }

    .case-studies-info {
      padding: 20px;
      text-align: center;
    }
    .case-studies-title {
      font-family: 'Russo One', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
      transition: color 0.3s;
    }
    .case-studies-wrapper:hover .case-studies-title {
      color: #007bff;
    }

    .case-studies-description p {
      font-family: 'Jost', sans-serif;
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
      transition: color 0.3s;
    }
    .case-studies-wrapper:hover .case-studies-description p {
      color: #444;
    }

    .btn-arrow svg {
      transition: transform 0.3s;
      stroke: #007bff;
    }
    .btn-arrow:hover svg {
      transform: translateX(5px);
      stroke: #0056b3;
    }
  </style>
</head>

<body>

<section class="space-ptb ellipse-bottom">
  <div class="container">
    <div class="justify-content-start">
      <div class="row">
        
        <!-- Card Start -->
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
          <div class="case-studies-wrapper">
            <div class="case-studies-img">
              <img src="../Assets/case studies/01.png" class="img-fluid" alt="">
              <a href="#" class="category">Music</a>
            </div>
            <div class="case-studies-info">
              <h3 class="case-studies-title">Gozzy</h3>
              <div class="case-studies-content">
                <div class="case-studies-description">
                  <p>Some people will tell you there are four while others may tell you there are eight.</p>
                </div>
              </div>
              <div class="case-studies-link">
                <a class="btn-arrow" href="#">
                  <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_923_133)">
                      <path d="M8.70801 0.959961L9.29825 2.7665C10.2512 5.68321 12.8308 7.77453 15.8928 8.1128C12.8468 8.37564 10.2578 10.4348 9.3276 13.3343L8.70801 15.2657" stroke="inherit" stroke-width="2"/>
                      <path d="M15.7602 8.12158H0.1875" stroke="inherit" stroke-width="2"/>
                    </g>
                    <defs>
                      <clipPath id="clip0_923_133">
                        <rect width="15.904" height="14.8437" fill="white" transform="translate(0.1875 0.578125)"/>
                      </clipPath>
                    </defs>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Card End -->

        <!-- Repeat for other cards -->

        <!-- 2nd card -->
